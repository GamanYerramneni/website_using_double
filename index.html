<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sony Product Showcase</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  :root {
    --main-bg-color: #009688;
    --main-text-color: #fff;
    --secondary-text-color: #000;
  }
  body { 
    background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    font-family: Arial, sans-serif;
  }
  .navbar-custom {
    background-color: var(--main-bg-color);
    padding: 1rem;
  }
  .navbar-custom .navbar-brand, .navbar-custom .nav-link {
    color: var(--main-text-color);
  }
  .navbar-custom .nav-link:hover {
    color: var(--secondary-text-color);
  }
  .nav-search {
    position: relative;
  }
  .nav-search .fa-search {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .carousel-inner img {
    width: 100%;
    height: auto;
  }
  .product-container {
    padding: 2rem;
  }
  .product {
    background: #fff;
    border-radius: 7px;
    margin: 1rem;
    padding: 1rem;
    text-align: center;
    transition: transform 0.2s ease-in-out;
  }
  .product:hover {
    transform: translateY(-5px);
  }
  .product img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .footer-custom {
    background-color: var(--main-bg-color);
    color: var(--main-text-color); 
    padding: 1rem;
    text-align: center;
  }
  .footer-custom .social-links a {
    color: var(--main-text-color);
    margin: 0 10px;
  }
  .footer-custom .social-links a:hover {
    color: var(--secondary-text-color);
  }
  .toggle-theme {
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .light-mode {
    --main-bg-color: #fff;
    --main-text-color: #000;
    --secondary-text-color: #009688;
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" href="#">Sony</a>
  <!-- Toggle for Dark/Light mode -->
  <div id="themeSwitcher" class="toggle-theme">Switch to Dark Mode</div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
      <!-- ... other nav items ... -->
    </ul>
    <form class="form-inline nav-search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search products" aria-label="Search">
      <i class="fas fa-search"></i>
    </form>
  </div>
</nav>

<!-- Product Listing -->
<div class="container product-container">
  <div class="row">
    <!-- Dummy Product 1 -->
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="product">
        <img src="product-placeholder-1.jpg" alt="Product 1">
        <h5>Product 1</h5>
        <p>Product 1 Description</p>
      </div>
    </div>
    <!-- Dummy Product 2 -->
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="product">
        <img src="product-placeholder-2.jpg" alt="Product 2">
        <h5>Product 2</h5>
        <p>Product 2 Description</p>
      </div>
    </div>
    <!-- Dummy Product 3 -->
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="product">
        <img src="product-placeholder-3.jpg" alt="Product 3">
        <h5>Product 3</h5>
        <p>Product 3 Description</p>
      </div>
    </div>
    <!-- Dummy Product 4 -->
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="product">
        <img src="product-placeholder-4.jpg" alt="Product 4">
        <h5>Product 4</h5>
        <p>Product 4 Description</p>
      </div>
    </div>
    <!-- Dummy Product 5 -->
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="product">
        <img src="product-placeholder-5.jpg" alt="Product 5">
        <h5>Product 5</h5>
        <p>Product 5 Description</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer-custom">
  <p>Copyright &copy; 2020 Sony Corporation</p>
  <div class="social-links">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <!-- ... other social media links ... -->
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.getElementById('themeSwitcher').addEventListener('click', function() {
  document.body.classList.toggle('light-mode');
  this.textContent = document.body.classList.contains('light-mode') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
});
</script>
</body>
</html>
